<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <article>
            <h1>Circles</h1>
            <p id="small-desc">
                A tool for assessing speed that visualizes.
            </p>

            <div class="section" id="description">
                <h2>Description</h2>
                <p>
                    In the chosen region, colored circles will be formed and fly around.
                    The strain on your device increases as more colorful circles are seen.
                    Colored circles may be added and removed, and the FPS computation can
                    then be observed. 
                </p>
            </div>

            <hr>
            <iframe id="example" style="height: 740px;" id="exemple" src="https://filipvrba.github.io/circles/" frameborder="0" allowtransparency="true"></iframe>
        </article>
    </body>
</html>
