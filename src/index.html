<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph</title>
    </head>
    <body>
        <button>Free</button>
        <pie-chart widthRadius="200"></pie-chart>
    
        <script type="module" src="./elements/piechartElement.js"></script>

            } );
